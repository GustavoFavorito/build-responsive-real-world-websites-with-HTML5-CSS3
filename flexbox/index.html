<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <figure class="pizza">
        <div class="pizza__hero">
            <img src="https://images.unsplash.com/photo-1574071318508-1cdbab80d002?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" alt="Pizza Image" class="pizza__img">
        </div>
        <div class="pizza__content">
            <div class="pizza__title">
                <h1 class="pizza__heading">Pizza Vegetale 👌</h1>
                <div class="pizza__tag pizza__tag--1">#vegetarian</div>
                <div class="pizza__tag pizza__tag--2">#italian</div>
            </div>
            <p class="pizza__description">This is a super cool description that I spent a huge amount of time to think so I can write it here as an example.</p>
            <div class="pizza__detailt">
                <p class="pizza__detail"><span class="emoji">🍕</span>850 kcal</p>
                <p class="pizza__detail"><span class="emoji">🕔</span>30 min</p>
                <p class="pizza__detail"><span class="emoji">⭐</span>4.7 / 5</p>
            </div>
        </div>
        <div class="pizza__price">$11.99</div>
    </figure>
</body>
</html>
